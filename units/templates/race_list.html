{% include "header.html" %}
{% block content %}
  <div class="container">
    <h1><img src="/static/img/roc.png" height="64px" />Races</h1>
    <ul class="list-group">
      {% for race in object_list|dictsort:"name" %}
        <a href="race/{{ race.slug }}/">
          <li class="list-group-item">
            <img src="/media/{{ race.icon }}" height="64px" width="64px" /> {{ race }}
          </li>
        </a>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
{% include "footer.html" %}
